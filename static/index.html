<!DOCTYPE html>
<html>
  <head>
    <title>My World</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link href="http://fonts.googleapis.com/css?family=Volkhov:400,700" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="header">
      <div class="heading">
        <h1>My World</h1>
        <h2>The better way to experience Facebook</h2>
      </div>

      <div class="controls">
        <fb:login-button id="fb-login" scope="public_profile,email,user_friends,read_stream,read_mailbox,user_about_me,user_birthday,user_photos,user_status" onlogin="checkFBLoginState();" style="display:hidden;">
        </fb:login-button>
      </div>
    </div>

    <div class="canvas-container">
      <canvas id="game-canvas"></canvas>
    </div>
    
    <!-- Scripts -->
    <script src="/thirdparty/soundmanager2/soundmanager2-jsmin.js"></script>
    <script data-main="/js/app.js" src="/thirdparty/require.js"></script>
  </body>
</html>
