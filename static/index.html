<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/styles/main.css">
  </head>
  <body>
    <div class="canvas-container">
      <canvas id="game-canvas"></canvas>
    </div>
    <!--
      Below we include the Login Button social plugin. This button uses
      the JavaScript SDK to present a graphical Login button that triggers
      the FB.login() function when clicked.
    -->

    <fb:login-button id="fb-login" scope="public_profile,email,user_friends,read_stream,user_about_me,user_birthday,user_photos,user_status" onlogin="checkFBLoginState();" style="display:hidden;">
    </fb:login-button>

    <div id="status">
    </div>
    
    <!-- Scripts -->
    <script src="/static/thirdparty/soundmanager2/soundmanager2.js"></script>
    <script data-main="/static/js/app.js" src="/static/thirdparty/require.js"></script>
  </body>
</html>
