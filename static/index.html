      Below we include the Login Button social plugin. This button uses
      the JavaScript SDK to present a graphical Login button that triggers
      the FB.login() function when clicked.
    -->

    <fb:login-button id="fb-login" scope="public_profile,email,user_friends,read_stream" onlogin="checkFBLoginState();" style="display:hidden;">
    </fb:login-button>

    <div id="status">
    </div>

    <script data-main="/static/js/app.js" src="/static/thirdparty/require.js"></script>
  </body>
</html>
